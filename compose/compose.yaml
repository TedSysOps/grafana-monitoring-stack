services:
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    restart: unless-stopped
    ports:
      - "8386:8086"
    volumes:
      - /mnt/datastor/appdata/grafana/influxdb-data:/var/lib/influxdb2
      - /mnt/datastor/appdata/grafana/influxdb-config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_ADMIN_USER}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_ADMIN_TOKEN}
    networks:
      - monitoring
      - proxy

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3025:3000"
    volumes:
      - /mnt/datastor/appdata/grafana/grafana-data:/var/lib/grafana
      - /mnt/datastor/appdata/grafana/grafana-provisioning:/etc/grafana/provisioning
    environment:
      - PUID=1000
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL}
      - GF_PLUGINS_PREINSTALL=netdata-datasource
    depends_on:
      - influxdb
      - loki
    networks:
      - monitoring
      - proxy

  telegraf:
    image: golift/telegraf:latest
    container_name: telegraf-atlas
    hostname: atlas
    network_mode: host
    cap_add:
      - SYS_ADMIN
      - SYS_PTRACE
    environment:
      - HOST_PROC=/host/proc
      - HOST_SYS=/host/sys
      - HOST_MOUNT_PREFIX=/hostfs
    volumes:
      - /mnt/datastor/appdata/grafana/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /:/hostfs:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /dev:/dev:ro
    depends_on:
      - influxdb

  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - /mnt/datastor/appdata/grafana/loki-data:/loki
      - /mnt/datastor/appdata/grafana/loki-config/loki.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    volumes:
      - /mnt/datastor/appdata/grafana/promtail-config/promtail.yaml:/etc/promtail/config.yaml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /run/docker.sock:/run/docker.sock
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
  proxy:
    external: true
