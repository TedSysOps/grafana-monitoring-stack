# Telegraf configuration for Unraid metrics collection
# Runs as a privileged Docker container on Unraid
# Sends data to InfluxDB v2 on atlas

[agent]
  interval = "60s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "unraid"
  omit_hostname = false

###############################################################################
# OUTPUT: InfluxDB v2
###############################################################################

[[outputs.influxdb_v2]]
  urls = ["http://atlas:8086"]
  token = "${INFLUXDB_TOKEN}"
  organization = "homelab"
  bucket = "unraid"

###############################################################################
# INPUTS
###############################################################################

# CPU usage
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

# Memory usage
[[inputs.mem]]

# System load, uptime
[[inputs.system]]

# Disk usage (array, cache, individual disks)
[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

# Disk I/O per device
[[inputs.diskio]]

# Network traffic
[[inputs.net]]
  ignore_protocol_stats = true

# SMART drive health data
# Requires privileged container and smartctl access
[[inputs.smart]]
  path_smartctl = "/usr/bin/smartctl"
  use_sudo = false
  # Uncomment to target specific devices:
  # devices = ["/dev/sda", "/dev/sdb"]
  attributes = true

# UPS monitoring via apcupsd
[[inputs.apcupsd]]
  servers = ["tcp://127.0.0.1:3551"]
  timeout = "5s"

# Docker container stats (optional)
[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  gather_services = false
  container_names = []
  source_tag = false
  container_name_include = []
  container_name_exclude = []
  timeout = "5s"
  perdevice = true
  total = false
  docker_label_include = []
  docker_label_exclude = []
